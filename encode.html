<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>encode</title>
<style>
a{text-decoration: underline;color: #000;}
</style>
<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
<script>
$(function(){
	
	$("a").on("click",function(){
		var name = $(".inputVal1").val();
		var age = $(".inputVal2").val();
		var profession = $(".inputVal3").val();
		if(name && age && profession){			
			var eName = encodeURI(name);
			var eAge = encodeURI(age);
			var eProfession = encodeURI(profession);
			window.location.href = 'decode.html?name='+eName+'&age='+eAge+'&profession='+eProfession;
		}
		
	})
})
</script>
</head>
<body>
	<input type="text" class="a inputVal1" placeholder="输入姓名" /><br />
	<input type="text" class="a inputVal2" placeholder="输入年龄" /><br />
	<input type="text" class="a inputVal3" placeholder="输入职业" /><br />
	<a href="javascript:;">点击跳转链接</a>	
</body>
</html>
